<!-- info.html -->
<div style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif">
  <div style="background-color: #0088ff; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
    <h1 style="margin: 0; font-size: 24px">Info System Alert</h1>
  </div>
  <div style="padding: 20px; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px;">
    <div style="background-color: #f8f9fa; border-left: 4px solid #0088ff; padding: 15px; margin-bottom: 20px;">
      <h2 style="margin: 0 0 10px; color: #333; font-size: 20px">{{alertType}}</h2>
      <p style="margin: 0; color: #666">
        Started at: {{startTime}} {{#if estimatedResolution}}<br />Estimated resolution: {{estimatedResolution}}{{/if}}
      </p>
    </div>
    <div style="margin: 20px 0">
      <h3 style="color: #333; font-size: 18px; margin: 0 0 10px">Affected Services:</h3>
      <ul style="margin: 0; padding: 0 0 0 20px">
        {{#each affectedServices}}
        <li style="color: #666; margin-bottom: 5px">{{this}}</li>
        {{/each}}
      </ul>
    </div>
    {{#if statusPageUrl}}
    <div style="text-align: center; margin-top: 30px">
      <a href="{{statusPageUrl}}" style="background-color: #0088ff; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold;">View Status Page</a>
    </div>
    {{/if}}
  </div>
</div></div>
