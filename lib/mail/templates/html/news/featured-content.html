<div style="max-width: 600px; margin: 0 auto">
  <h1
    style="
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin: 30px 0;
      padding: 0;
      text-align: center;
    "
  >
    Featured Content
  </h1>

  <div style="position: relative; margin: 20px 0">
    <img
      src="{{featuredImage}}"
      alt="{{imageAlt}}"
      style="width: 100%; max-width: 600px; height: auto; border-radius: 8px"
    />
    {{#if badge}}
    <div
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #2754c5;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
      "
    >
      {{badge}}
    </div>
    {{/if}}
  </div>

  <h2 style="color: #333; font-size: 22px; margin: 20px 0">{{contentTitle}}</h2>

  <p style="color: #666; font-size: 16px; line-height: 24px; margin: 20px 0">
    {{contentDescription}}
  </p>

  {{#if highlights}}
  <div
    style="
      margin: 30px 0;
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
    "
  >
    <h3 style="color: #333; font-size: 18px; margin: 0 0 15px">Highlights</h3>
    <ul style="margin: 0; padding: 0 0 0 20px">
      {{#each highlights}}
      <li
        style="
          color: #666;
          font-size: 14px;
          line-height: 21px;
          margin-bottom: 10px;
        "
      >
        {{this}}
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}

  <div style="text-align: center; margin: 30px 0">
    <a
      href="{{contentLink}}"
      style="
        background-color: #2754c5;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      "
      >Read Full Article</a
    >
  </div>
</div>
